<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Your Productivity Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>TaskMaster</h1>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="What needs to be done?" aria-label="Add new task">
                <button id="add-task-btn" aria-label="Add task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="task-list">
              
            </ul>
        </main>

        <footer>
            <p>"Plan your day, own your life."</p>
            <p class="task-counter">0 tasks remaining</p>
        </footer>
    </div>

    <script src="java.js"></script>
</body>
</html>
